$def with (result, term, form, key)
<html>
<head>
<link rel="stylesheet" href="static/style.css" type="text/css" media="screen">
<title>Ask an idiot</title>
$if key:
	<script type="text/javascript">
	
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', '$key']);
	_gaq.push(['_trackPageview']);
	
	(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
	
	</script>
</head>
<body>
<h3>Ask an idiot</h3>
<div id="content">
<div id="question">You asked an idiot about <span class="term">$term</span></div>
<div id="idiot">Your idiot is: $result.user.name <br /></div>
<div id="tweet"><img src="$result.user.profile_image_url" />
$result.text</div>
<h4>Try again?</h4>
<form name="main" method="post"> 
$if not form.valid: <p class="error">Try again:</p>
$:form.render()
<input type="submit" />    </form>
</div>
</body>
</html>
